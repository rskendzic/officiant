<div
	fxLayout="row"
	fxLayoutAlign="center center"
	fxFlexFill
	class="register-wrapper"
	*ngIf="showRegister"
	[@slideOutIn]>
  <mat-card [formGroup]="registerForm" autocomplete="off">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
      <mat-card-subtitle>With email or Google</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field fxFlexFill>
        <input autocomplete="new-email" matInput i18n-placeholder="email placeholder|@@emailPlaceholder" placeholder="Email" type="text"
          formControlName="email" />
        <mat-error i18n="email error message|@@emailError" *ngIf="registerForm.get('email').invalid">
          Email is required
        </mat-error>
      </mat-form-field>
      <mat-form-field fxFlexFill>
        <input autocomplete="new-password" matInput i18n-placeholder="password placeholder|@@passwordPlaceholder" placeholder="Password"
          [type]="hide ? 'password' : 'text'" formControlName="password" />
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        <mat-error i18n="password error message|@@passwordError" *ngIf="registerForm.get('password').invalid">Password is required</mat-error>
      </mat-form-field>
      <mat-form-field fxFlexFill>
        <mat-select [compareWith]="compareFn" placeholder="Role" formControlName="role" name="role">
          <mat-option *ngFor="let roleObj of roles" [value]="roleObj.role">
            {{roleObj.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayout="column" fxLayoutAlign="space-between center" fxLayoutGap="20px">
      <button
      i18n="@@Register"
      mat-raised-button
      color="primary"
      (click)="registerUser(registerForm.value)">
        Register
      </button>
      <button
      i18n="@@Back to login"
      mat-button
      color="primary"
      (click)="hideRegister()">
        Back to Login
      </button>
    </mat-card-actions>
  </mat-card>
</div>
